<body>
        <h1>Hora do dia</h1>
        <div>
            <p>Agora s√£o...</p>
            <main id="dia">
            </main>
        </div>

    <script>
        var data = new Date
        var hora = data.getHours()
        if (hora >= 18){
           document.getElementById('dia').innerHTML = '<img src="img/transferir.jpg">'
            window.document.body.style.backgroundColor = 'Gray'
        }
        else if (hora >= 0 && hora <= 5){
            document.getElementById('dia').innerText = '<img src="img/madrugada-2.jpg">'
            window.document.body.style.backgroundColor = "blue"
            
        }
        else if (hora >= 5 && hora <= 12){
            document.getElementById('dia').innerHTML = '<img src="img/transferir (1).jpg"'
            window.document.body.style.backgroundColor = "yellow"
        }
        else if(hora >= 12 && hora <= 18){
            document.getElementById('dia').innerHTML ='<img src="img/sun.jpg">'
            window.document.body.style.backgroundColor = 'brown'
        }
        else{
            document.wirte('Hora invalida')
        }
    </script>
</body>
