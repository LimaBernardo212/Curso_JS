<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula_06</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body{
            background-color: rgb(255, 255, 101);
        }
        p{
            font-size: -12px;
        }
        h2{
            font-size: 60px;
        }
    </style>
</head>
<body>
    <h1>Olá, <strong>DENOVO</strong></h1>
    <script>
        var n1 = parseInt(window.prompt('Digite um número:'))//Numero inteiro no prompt
        var n2 = parseFloat(window.prompt('Digite + 1 numero:'))//número real no prompt
        var res =Number(n1+n2)//Soma comum
        document.write(`<h2>O resultado foi ${res.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.</h2>`)//Formatação de dinheiro
        s = 'Javascript'
        alert('Javascript tem ' +s.length + ' Letras')//Contagem de letras
        alert(s.toUpperCase())//Tudo em maisculo
        alert(s.toLowerCase())//Tudo em minusculo
        
    </script>
</body>
</html>
